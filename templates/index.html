<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News API App - Tugas 3</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        .author-info {
            font-size: 14px;
            color: #555;
            margin-bottom: 20px;
        }
        .search-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
        }
        .search-box {
            display: flex;
            flex: 1;
            max-width: 500px;
        }
        input[type="text"], select {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px 0 0 5px;
            flex: 1;
            outline: none;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 0 5px 5px 0;
            transition: 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .news-item {
            text-align: left;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #ddd;
        }
        .news-item h3 {
            margin: 0;
        }
        .news-item a {
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
        }
        .news-item p {
            margin: 5px 0;
            color: #444;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>News API App - Tugas 3</h1>
        <p class="author-info">Andre Gunawan Tri Atmaja | 1202223058 | SI-46-05</p>
        
        <div class="search-container">
            <form action="/search" method="GET" class="search-box">
                <input type="text" name="q" placeholder="Cari berita disini...">
                <button type="submit">Cari</button>
            </form>
        </div>
        
        <div class="search-container">
            <form action="/category" method="GET" class="search-box">
                <select name="category">
                    <option value="business">Business</option>
                    <option value="technology">Technology</option>
                    <option value="sports">Sports</option>
                    <option value="health">Health</option>
                    <option value="entertainment">Entertainment</option>
                    <option value="science">Science</option>
                </select>
                <button type="submit">Cari Kategori</button>
            </form>
        </div>
        
        <div class="news-container">
            {% if articles %}
                {% for article in articles %}
                    <div class="news-item">
                        <h3><a href="{{ article.url }}" target="_blank">{{ article.title }}</a></h3>
                        <p>{{ article.description }}</p>
                    </div>
                {% endfor %}
            {% else %}
                <p>Tidak ada berita ditemukan.</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
